<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikeshoe showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                Nike.shoes
            </div>
        </div>
        <div class="links">
            <div class="lang">
               ENG  <span> <i class="ri-search-line"></i></span>
            </div>
              <div class="">
                <span><i class="ri-arrow-down-s-fill"></i></span>
            </div>
              USD <div class="currency">
                <span> <i class="ri-arrow-down-s-fill"></i></span>
            </div>
              <div class="account">
              ACCOUNT <span> <i class="ri-arrow-down-s-fill"></i></span>
            </div>
            <div class="shopping__cart"><i class="ri-shopping-bag-line"></i></div>
        </div>
    </div>
     <div class="content">
        <div class="image">
            <img src="assets/shoe.png" alt="">
        </div>
        <div class="header">
            <h1>shoes 2025</h1>
            <p>BUY NOW</p>
        </div>
        <div class="featured_item">
            <h4>FEATURED</h4>
            <p>ITEM FOR MEN AND WOMEN</p>
        </div>
        <div class="contact">
            <span>
                <i class="ri-phone-fill"></i> 
            </span>
        </div>
     </div>
     <div class="footer">
        <span>Facebook</span>
        <span>Goolgle</span>
        <span>X</span>
     </div>
     <div class="slides">02 <span>/05</span></div>

</body>

</html>
